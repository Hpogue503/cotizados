<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cotizador - Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }
        .container {
            width: 600px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,.1);
        }
        h2 {
            margin-top: 0;
        }
        input, button {
            padding: 8px;
            margin-top: 6px;
            width: 100%;
        }
        button {
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #125aa0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #1976d2;
        }
    </style>
</head>

<body>
<div class="container">

    <h2>Agregar Producto</h2>

    <form action="/guardar" method="post">
        <input name="descripcion" placeholder="Descripción" required />
        <input name="precio" placeholder="Precio" type="number" step="0.01" required />
        <button type="submit">Guardar Producto</button>
    </form>

    <h2>Productos</h2>

    <table>
        <tr>
            <th>Código</th>
            <th>Descripción</th>
            <th>Precio</th>
        </tr>
        <tr th:each="p : ${productos}">
            <td th:text="${p.codigo}"></td>
            <td th:text="${p.descripcion}"></td>
            <td>
                $<span th:text="${#numbers.formatDecimal(p.precio,1,'COMMA',2,'POINT')}"></span>            </td>
        </tr>
    </table>

    <a href="/cotizar">➡ Ir a Cotizar</a>

</div>
</body>
</html>
